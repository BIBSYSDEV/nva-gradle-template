pluginManagement {
    includeBuild('build-logic')
    plugins {
        id 'org.gradle.toolchains.foojay-resolver-convention' version '0.10.0'
    }

    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
    }
}

rootProject.name = 'nva-gradle-template'

include 'common'
include 'calculator'
